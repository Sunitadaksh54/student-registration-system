<!DOCTYPE html>
<html>

<head>
    <title>Student registration system  </title>
<script src="index.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STUDENTS REGISTRATION SYSTEM </h1>
    <p>GitHub:Sunitadaksh54@gmail.com</p><!--GitHub id-->
    
    <div class="main">
        <div id="formContainer" onsubmit=" return checkblnk()" > <!----input form-->
        <label for="nameInput"> Name:</label>
        <input type="text" id="nameInput" required  placeholder="Enter Name...">
    
        <label for="emailInput"> Email ID:</label>
        <input type="email" id="emailInput" required  placeholder="Enter Email..."  >
    
        <label for="numberInput"> Mobile Details: </label>
        <input type="number" id="numberInput" required  placeholder="Enter Mobile Details...">
        <label for="idInput"> Student Id:</label>
        <input type="number" id="idInput" required  placeholder="Enter Id...">
        <br>
        <button class="btn" onclick="addData()" >Add</button> <!----add button-->
    </div>
    <div class="cont" >
    <table id="outputTable">  <!-------registration table----->
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Details</th>
            <th>Student Id</th>
            <th>Action</th>
        </tr>
    </table>
</div>
</div>
</body>
</html>
